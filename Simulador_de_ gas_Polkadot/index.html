<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preço de Gas - Polkadot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Preço de Gas - Polkadot</h1>

    <div id="contador">Transações Simuladas: 0</div> <!-- Contador de transações -->

    <form id="gas-form">
        <label for="valor-transacao">Valor da Transação (DOT):</label>
        <input type="number" id="valor-transacao" required placeholder="Digite o valor">

        <label for="complexidade">Complexidade da Transação:</label>
        <select id="complexidade" required>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select>

        <label for="moeda">Moeda de Conversão:</label>
        <select id="moeda" required>
            <option value="DOT">DOT</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>

        <button type="button" id="calcular">Calcular Preço do Gas</button>
    </form>

    <div id="resultado"></div>

    <div id="historico">
        <h3>Histórico de Transações:</h3>
        <ul id="historico-lista">
            <!-- Histórico será exibido aqui -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
